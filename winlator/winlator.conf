# ExynosTools v1.3.0 - Winlator Configuration
# Place this file as: /sdcard/Android/data/com.winlator/files/drivers/exynostools/winlator.conf

[Driver]
Name=ExynosTools v1.3.0
Version=1.3.0
Type=vulkan-wrapper
Description=Vulkan wrapper for Xclipse GPUs with BCn emulation

[Environment]
# Core library
LD_PRELOAD=usr/lib/libxeno_wrapper.so

# Enable ExynosTools
ENABLE_EXYNOSTOOLS=1

# Optional: Enable HUD (FPS overlay)
# EXYNOSTOOLS_HUD=1

# Optional: Enable FPS logging
# EXYNOSTOOLS_LOG_FPS=1

# Optional: Force enable on non-Xclipse GPUs (testing only)
# EXYNOSTOOLS_FORCE=1

[Paths]
LibraryPath=usr/lib
ConfigPath=etc/exynostools
